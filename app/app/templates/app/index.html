{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}" />
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

{% verbatim %}
<div id="app">
    {{ message }}
</div>
{% endverbatim %}


<script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>
